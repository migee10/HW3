{% extends 'base.html' %}

{% block content %}
<div>
  {% if text %}
    <li>{{ text }} <br>
    <i>posted by</i><strong>@{{ user }}</strong> </li>
    <br> <br>

  {% else %}
    Please enter tweets. No tweets to display.
    {% endif %}
</div>

<div>
{% for message in get_flashed_messages() %}
    <strong>*** {{ message }} ***</strong>
{% endfor %}
</div>

{% endblock %}
